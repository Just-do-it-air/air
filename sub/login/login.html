<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="../../CSS/common.css">
</head>
<body>

    <header>

        <div class="nike-logo-login">
            <img class="nike-logo-icon-login" src="../../img/sub/nike-logo-icon.png" alt="나이키 로고 아이콘">
        </div>
        <div class="jordan-logo-login">
            <img class="jordan-logo-icon-login" src="../../img/sub/jordan-logo-icon.png" alt="조던 로고 아이콘">
        </div>

    </header>

    <main>

        <h1 class="information-login">가입 또는 로그인을 위해 이메일을 입력하세요.</h1>
        <p class="country-login">대한민국</p>
        <a class="change-login" href="#">변경</a>
        <div class="login-login">
            <input class="email-login" type="email" value="이메일*">
            <p>필수</p>
        </div>
        <h2 class="agree-login">계속 진행하면 나이키의 <span>개인정보 처리방침</span> 및 <span>이용약관</span>에 동의하게 됩니다.</h2>

    </main>

    <footer>

        <button class="continue-login">계속</button>

    </footer>

</body>
</html>
